# Pizarrón EPEM — configuración para Netlify

[build]
  publish = "."
  # Sin comando de build: sitio estático

# La raíz (/) sirve el contenido de pizarron.html sin cambiar la URL
[[redirects]]
  from = "/"
  to = "/pizarron.html"
  status = 200
  force = true

# Headers de seguridad y caché
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/pizarron.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/pizarron.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
